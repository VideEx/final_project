<div class="article-comments-item" *ngIf="comment">
  <div class="article-comments-item-head">
    <div class="article-comments-item-head-icon">
      <svg width="43.940430" height="45.000122" viewBox="0 0 43.9404 45.0001" fill="none"
           xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <circle id="Ellipse 29" cx="21.970581" cy="12.736816" r="11.736842" stroke="#709FDC"
                stroke-opacity="1.000000" stroke-width="2.000000"/>
        <path id="Subtract"
              d="M0 45.0001L2.00305 45.0001C2.60278 34.4932 11.313 26.158 21.9701 26.158C32.6271 26.158 41.3373 34.4932 41.9371 45.0001L43.9401 45.0001C43.338 33.3881 33.7319 24.158 21.9701 24.158C10.2081 24.158 0.602173 33.3881 0 45.0001Z"
              clip-rule="evenodd" fill="#709FDC" fill-opacity="1.000000" fill-rule="evenodd"/>
      </svg>
    </div>
    <div class="article-comments-item-head-title">
      <div class="article-comments-item-head-title-name">{{comment.user.name}}</div>
      <div class="article-comments-item-head-title-date" >{{comment.date | datePipePipe }}</div>
    </div>
  </div>
  <div class="article-comments-item-text">{{comment.text}}</div>
  <div class="article-comments-item-actions"  >
    <a (click)="reactionToComment(reactionEnum.like, comment.id)"
       [class.isUser]="userIsLoggedIn"
       [class.active]="reactionEnum.like === userReaction"
    >
      <span>{{comment.likesCount}}</span>
      <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path id="Vector" d="M7.47 18.35L10.58 20.75C10.98 21.15 11.88 21.35 12.48 21.35L16.28 21.35C17.48 21.35 18.78 20.45 19.08 19.25L21.48 11.95C21.98 10.54 21.08 9.34 19.58 9.34L15.58 9.34C14.98 9.34 14.48 8.84 14.58 8.15L15.08 4.94C15.28 4.04 14.67 3.04 13.78 2.75C12.98 2.44 11.98 2.84 11.58 3.44L7.47 9.54" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000"/>
        <path id="Vector" d="M2.37 8.54C2.37 7.14 2.97 6.64 4.37 6.64L5.37 6.64C6.77 6.64 7.37 7.14 7.37 8.54L7.37 18.34C7.37 19.74 6.77 20.24 5.37 20.24L4.37 20.24C2.97 20.24 2.37 19.74 2.37 18.34L2.37 8.54Z" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000" stroke-linejoin="round"/>
        <g opacity="0.000000"/>
      </svg>
    </a>

    <a  (click)="reactionToComment(reactionEnum.dislike, comment.id)" [class.isUser]="userIsLoggedIn"
        [class.active]="reactionEnum.dislike === userReaction">
      <span>{{comment.dislikesCount}}</span>
      <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path id="Vector" d="M16.51 5.64L13.41 3.24C13.01 2.84 12.11 2.64 11.51 2.64L7.71 2.64C6.51 2.64 5.21 3.54 4.91 4.74L2.51 12.04C2.01 13.45 2.91 14.64 4.41 14.64L8.41 14.64C9.01 14.64 9.51 15.14 9.41 15.84L8.91 19.04C8.71 19.95 9.31 20.95 10.21 21.24C11.01 21.54 12.01 21.14 12.41 20.54L16.51 14.45" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000"/>
        <path id="Vector" d="M21.62 15.45C21.62 16.85 21.02 17.35 19.62 17.35L18.62 17.35C17.22 17.35 16.62 16.85 16.62 15.45L16.62 5.65C16.62 4.25 17.22 3.75 18.62 3.75L19.62 3.75C21.02 3.75 21.62 4.25 21.62 5.65L21.62 15.45Z" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000" stroke-linejoin="round"/>
        <g opacity="0.000000"/>
      </svg>
    </a>
    <a (click)="reactionToComment(reactionEnum.violate, comment.id)" [class.isUser]="userIsLoggedIn"
    >
      <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path id="Vector" d="M22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12Z" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000" stroke-linejoin="round"/>
        <path id="Vector" d="M12 8L12 13" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000" stroke-linejoin="round" stroke-linecap="round"/>
        <path id="Vector" d="M11.99 16L12 16" stroke="#071739" stroke-opacity="1.000000" stroke-width="1.500000" stroke-linejoin="round" stroke-linecap="round"/>
        <g opacity="0.000000"/>
      </svg>
    </a>
  </div>
</div>
