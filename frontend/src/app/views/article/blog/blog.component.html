<div class="blog">
  <div class="container">
    <h2 class="blog-title">Блог</h2>
    <div class="blog-head">
      <div class="blog-applied-filters">
        <div class="blog-applied-filter" *ngFor="let filter of filters">
          <span>{{filter.name}}</span>
          <a (click)="removeFilter(filter)">
            <svg width="14.000000" height="14.225830" viewBox="0 0 14 14.2258" fill="none"
                 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <rect id="Х" width="14.000000" height="14.000000" transform="translate(0.000000 0.225830)" fill="#FFFFFF"
                    fill-opacity="0"/>
              <path id="Line 4" d="M0.58 0.52L13.3 13.25" stroke="#709FDC" stroke-opacity="1.000000"
                    stroke-width="1.000000" stroke-linecap="round"/>
              <path id="Line 5" d="M13.27 0.5L0.54 13.23" stroke="#709FDC" stroke-opacity="1.000000"
                    stroke-width="1.000000" stroke-linecap="round"/>
            </svg>
          </a>
        </div>
      </div>
      <app-filter [categories]="categories"></app-filter>
    </div>


    <div class="blog-items">
      <app-article-card [article]="article" *ngFor="let article of articles"></app-article-card>
    </div>

    <div class="pagination" *ngIf="pages.length > 1">
      <div class="pagination-arrow"

           [class.disabled]="activeParams.page ? activeParams.page === 1: true">
        <a (click)="openPrevPage()">
          <svg width="20px" height="20px" viewBox="0 0 1024 1024" class="icon" version="1.1"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z" fill="#709FDC"/>
          </svg>
        </a>

      </div>
      <div class="pagination-pages">
        <a class="pagination-page"
           (click)="openPage(page)"
           [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
           *ngFor="let page of pages">{{page}}</a>
      </div>
      <div class="pagination-arrow"
           [class.disabled]="activeParams.page ? activeParams.page === pages.length: false">
        <a (click)="openNextPage()">
          <svg width="20px" height="20px" viewBox="0 0 1024 1024" class="icon" version="1.1"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z" fill="#709FDC"/>
          </svg>
        </a>

      </div>
    </div>
  </div>


</div>
